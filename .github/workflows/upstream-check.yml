name: upstream-check

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Capture current upstream version
        id: current
        run: |
          node -e 'const fs=require("fs");const p="upstream.lock.json";if(!fs.existsSync(p)){console.log("version=");process.exit(0)};const j=JSON.parse(fs.readFileSync(p,"utf8"));console.log("version="+(j?.upstream?.version||""))' >> "$GITHUB_OUTPUT"

      - name: Build VSIX (updates upstream.lock.json)
        run: node tools/build/build-vsix.js

      - name: Upstream analyze
        run: node tools/build/upstream-analyze.js

      - name: Upload Analysis Artifact
        uses: actions/upload-artifact@v4
        with:
          name: upstream-analysis
          path: |
            .cache/reports/upstream-analysis.json
            dist/upstream.lock.json
            upstream.lock.json

      - name: Create PR if upstream changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: bump upstream"
          title: "chore: bump upstream"
          body: |
            Auto-generated by `upstream-check` workflow.
            - Updates `upstream.lock.json`
            - Uploads `.cache/reports/upstream-analysis.json` as workflow artifact
          branch: "ci/bump-upstream"
          delete-branch: true
          add-paths: |
            upstream.lock.json

